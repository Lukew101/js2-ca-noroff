<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up page for Weave" />
    <link href="../../dist/css/index.css" rel="stylesheet" />
    <title>Signup | Weave</title>
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center vh-100 bg-light"
    >
      <section class="login-form p-5 rounded bg-white m-2">
        <form id="signupForm">
          <h1 class="fw-bolder text-center header-title mb-0">Weave</h1>
          <p class="text-center mb-4">Join quick and easy.</p>
          <div class="form-floating mb-3">
            <input
              type="input"
              class="form-control"
              id="floatingName"
              placeholder=""
              required
            />
            <label for="floatingName">Name</label>
            <div class="invalid-feedback">Name can only use a-Z, 0-9, and _ and must be &lt 20 characters</div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder=""
              required
            />
            <label for="floatingEmail">Email address</label>
            <div class="invalid-feedback">Please enter a valid Noroff email.</div>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              required
              minlength="8"
            />
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback">Password must be at least 8 characters.</div>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingConfirmPassword"
              placeholder=""
              required
              minlength="8"
            />
            <label for="floatingConfirmPassword">Confirm Password</label>
            <div class="invalid-feedback">Passwords do not match.</div>
          </div>
          <div
            class="d-flex align-items-center border-bottom border-dark-subtle mx-4 my-3"
          ></div>
          <div class="d-flex flex-column align-items-center">
            <button
              type="submit"
              class="btn btn-custom w-50"
              id="registerButton"
            >
              Register
            </button>
            <a href="../../index.html" class="mt-3 fs-5 redirect-link">Already have an account?</a>
          </div>
        </form>
      </section>
    </main>
    <script src="../signup/signup.mjs" type="module"></script>
  </body>
</html>
