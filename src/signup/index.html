<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up page for Weave" />
    <link href="../../dist/css/index.css" rel="stylesheet" />
    <title>Sign up | Weave</title>
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center vh-100 bg-light"
    >
      <section class="login-form p-5 rounded bg-white m-2">
        <form id="loginForm">
          <h1 class="fw-bolder text-center header-title mb-0">Weave</h1>
          <p class="text-center mb-4">Join quick and easy.</p>
          <div class="form-floating mb-3">
            <input
              type="input"
              class="form-control"
              id="floatingName"
              placeholder=""
              required
            />
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder=""
              required
              pattern="[a-z0-9._%+-]+@(noroff\.no|stud\.noroff\.no)$"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder=""
              required
              minlength="8"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingConfirmPassword"
              placeholder=""
              required
              minlength="8"
            />
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <div
            class="d-flex align-items-center border-bottom border-dark-subtle mx-4 my-3"
          ></div>
          <div class="d-flex flex-column align-items-center">
            <button
              type="button"
              class="btn btn-custom w-50"
              id="registerButton"
            >
              Register
            </button>
            <p class="mt-3 fs-5 redirect-link">Already have an account?</p>
          </div>
        </form>
      </section>
    </main>
    <script src="/style.js"></script>
  </body>
</html>
