<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile Page for Rowan Atkinson" />
    <link href="../../dist/css/index.css" rel="stylesheet" />
    <link rel="icon" href="../util/favicon-32x32.png" type="image/png" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="d-flex sticky-top pe-2">
      <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="../feed/">
            <img
              src="../util/logo/logo-color.png"
              alt="Bootstrap"
              width="80"
              height="70"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active fs-5" href="../profile/"
                >Profile</a
              >
              <a
                class="nav-link fs-5"
                aria-current="page"
                href="../feed/"
                >Feed</a
              >
            </div>
          </div>
        </div>
      </nav>
      <a href="../profile/">
        <img
          src="../util/pictures/mock-profile-pic.png"
          alt="Username's profile"
          width="45"
          height="45"
          class="rounded-circle profile-pic bg-white border border-1 border-light mt-4"
        />
      </a>
    </header>
    <main class="profile-main">
      <div class="container pt-5 gap-5">
        <section class="row">
          <div class="card mb-3 p-0">
            <img
              src="../util/pictures/mock-cover-photo.jpg"
              class="card-img-top"
              alt="Cover photo for Rowan Atkinson"
            />
            <div class="card-body">
              <div
                class="d-flex flex-column align-items-center custom-negative-margin profile-top-container"
              >
              </div>
              <div class="d-flex align-items-center border-bottom border-dark-subtle mx-3 my-2"></div>
              <div class="d-flex profile-menu-items gap-4 mx-3">
                <a class="text-decoration-none small-grey-text" href="#about-section">About</a>
                <a class="text-decoration-none small-grey-text" href="#followers-section">Followers</a>
                <a class="text-decoration-none small-grey-text" href="#following-section">Following</a>
                <a class="text-decoration-none small-grey-text" href="#posts-section">Posts</a>
              </div>
            </div>
          </div>
        </section>
        <section class="row d-flex">
          <div class="col-12 col-md-6 profile-card">
            <div class="row">
              <div class="col-12">
                <div class="card mb-3" id="bio-section">
                </div>
              </div>
              <div class="col-12">
                <div class="card mb-3" id="followers-section">
                  <div class="card-body">
                    <h2 class="card-title fs-5 fw-medium mb-3">Followers</h2>
                    <div class="d-flex gap-3 flex-wrap followers-container">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="card mb-3" id="following-section">
                  <div class="card-body">
                    <h2 class="card-title fs-5 fw-medium mb-3">Following</h2>
                    <div class="d-flex gap-3 flex-wrap following-container">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 profile-card">
            <div class="card mb-3 border-0" id="posts-section">
              <div class="card-body">
                <h2 class="card-title fs-5 fw-medium mb-3">Posts</h2>
                <div class="d-flex flex-column gap-3 profile-posts-container">
                </div>              
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="../../script.js"></script>
    <script src="./profile.mjs" type="module"></script>
  </body>
</html>
