<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weave Feed for Rowan Atkinson" />
    <link href="../../dist/css/index.css" rel="stylesheet" />
    <link rel="icon" href="../util/favicon-32x32.png" type="image/png" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex sticky-top pe-2">
      <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="/src/feed/">
            <img
              src="../util/logo/logo-color.png"
              alt="Weave logo"
              width="80"
              height="70"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link fs-5" href="../profile/">Profile</a>
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="../feed/"
                >Feed</a
              >
            </div>
          </div>
        </div>
      </nav>
      <a href="../profile/">
        <img
          src="../util/pictures/default-user.png"
          alt="username's profile"
          width="45"
          height="45"
          class="rounded-circle profile-pic bg-white border border-1 border-light mt-4"
        />
      </a>
    </header>
    <main class="feed-main py-4">
      <div class="container text-center">
        <div class="row mx-2 justify-content-center">
          <section
            class="d-flex flex-column align-items-center gap-3"
          >
            <div class="card w-100 mb-4 feed-create-post">
              <div class="card-body">
                <form id="createPostForm">
                  <div class="mb-3 d-flex align-items-center">
                    <img
                      src="../util/pictures/default-user.png"
                      alt="Username's profile"
                      width="45"
                      height="45"
                      class="rounded-circle profile-pic bg-white border border-1 border-light me-1"
                    />
                    <div class="w-100 d-flex flex-column gap-2">
                      <input
                        type="text"
                        class="form-control w-100"
                        id="postTitle"
                        placeholder="Give your post a title"
                        required
                      />
                      <textarea
                        class="form-control"
                        id="postContent"
                        rows="3"
                        placeholder="What's on your mind?"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div
                    class="d-flex align-items-center border-bottom border-dark-subtle mx-4 my-3"
                  ></div>
                  <div class="d-flex justify-content-between mx-4">
                    <div class="d-flex gap-3 create-post-icons">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="currentColor"
                        class="bi bi-image-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"
                        />
                      </svg>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-custom btn-lg"
                      id="postButton"
                    >
                      Post
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="d-flex gap-2 w-100 justify-content-center">
              <form class="d-flex w-auto gap-2 feed-search-form">
                <input
                  class="form-control mr-sm-2 w-100"
                  type="search"
                  placeholder="Search by post title"
                  aria-label="Search"
                />
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
                  Search
                </button>
              </form>
              <select class="form-select w-auto" aria-label="Sort by">
                <option selected>Sort by</option>
                <option value="Most popular">Most popular</option>
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>
              </select>
            </div>
            <div
              class="d-flex flex-column align-items-center gap-3 w-100 posts-feed"
            ></div>
          </section>
        </div>
      </div>
    </main>
    <script src="/src/feed/feed.mjs" type="module"></script>
    <script src="../../script.js"></script>
  </body>
</html>
