<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weave Feed for Rowan Atkinson" />
    <link href="../../dist/css/index.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Rowan Feed | Weave</title>
  </head>
  <body>
    <header class="d-flex sticky-top pe-2">
      <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/">
            <img
              src="../util/logo/logo-color.png"
              alt="Weave logo"
              width="80"
              height="70"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link fs-5" href="../profile/">Profile</a>
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="../feed/"
                >Feed</a
              >
            </div>
          </div>
        </div>
      </nav>
      <a href="../profile/">
        <img
          src="../util/pictures/default-user.png"
          alt="username's profile"
          width="45"
          height="45"
          class="rounded-circle profile-pic bg-white border border-1 border-light mt-4"
        />
      </a>
    </header>
    <main class="feed-main py-4">
      <div class="container text-center">
        <div class="row mx-2 justify-content-center">
          <!-- mock posts -->
          <section class="col-4 d-none d-lg-block">
            <h1 class="fs-4">Trending Weaves</h1>
            <div class="container d-flex flex-column gap-2">
              <div class="card trending-feed-post w-100 pointer">
                <div class="card-body p-2">
                  <div class="d-flex align-items-center gap-2 mb-2">
                    <img
                      src="../util/pictures/default-user.png"
                      alt="Username's profile"
                      width="35"
                      height="35"
                      class="rounded-circle profile-pic bg-white border border-1 border-light"
                    />
                    <div class="d-flex flex-column">
                      <p class="mt-2 m-0 trending-weave-text fw-bolder">
                        Rowan Atkinson
                      </p>
                      <p class="m-0 post-posted-time text-start">
                        Posted 1 hour ago
                      </p>
                    </div>
                  </div>
                  <p class="card-text text-start trending-weave-text">
                    Is it okay to like my own post? Please help me.
                  </p>
                </div>
              </div>
              <div class="card trending-feed-post w-100 pointer">
                <div class="card-body p-2">
                  <div class="d-flex align-items-center gap-2 mb-2">
                    <img
                      src="../util/pictures/default-user.png"
                      alt="Username's profile"
                      width="35"
                      height="35"
                      class="rounded-circle profile-pic bg-white border border-1 border-light"
                    />
                    <div class="d-flex flex-column">
                      <p class="mt-2 m-0 fw-bolder trending-weave-text">
                        Rowan Atkinson
                      </p>
                      <p class="m-0 post-posted-time text-start">
                        Posted 1 hour ago
                      </p>
                    </div>
                  </div>
                  <p class="card-text text-start trending-weave-text">
                    Is it okay to like my own post? Please help me.
                  </p>
                </div>
              </div>
            </div>
          </section>
          <section
            class="col-12 col-lg-8 col-xl-8 d-flex flex-column align-items-center gap-3"
          >
            <div class="card w-100 mb-4 feed-create-post">
              <div class="card-body">
                <form>
                  <div class="mb-3 d-flex align-items-center">
                    <img
                      src="../util/pictures/default-user.png"
                      alt="Username's profile"
                      width="40"
                      height="40"
                      class="rounded-circle profile-pic bg-white border border-1 border-light me-1"
                    />
                    <textarea
                      class="form-control"
                      id="postText"
                      rows="2"
                      placeholder="What's on your mind?"
                    ></textarea>
                  </div>
                  <div
                    class="d-flex align-items-center border-bottom border-dark-subtle mx-4 my-3"
                  ></div>
                  <div class="d-flex justify-content-between">
                    <div class="d-flex gap-3 create-post-icons">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-image-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"
                        />
                      </svg>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-emoji-smile"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                        />
                        <path
                          d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"
                        />
                      </svg>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-custom"
                      id="postButton"
                    >
                      Post
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="d-flex gap-2 w-100 justify-content-center">
              <form class="d-flex w-auto gap-2">
                <input
                  class="form-control mr-sm-2 w-100"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
                  Search
                </button>
              </form>
              <select class="form-select w-auto" aria-label="Sort by">
                <option selected>Sort by</option>
                <option value="Most popular">Most popular</option>
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>
              </select>
            </div>
            <div class="d-flex flex-column align-items-center gap-3 posts-feed"></div>
          </section>
        </div>
      </div>
    </main>
    <script src="/src/feed/feed.js" type="module"></script>
    <script src="../../script.js"></script>
  </body>
</html>
